<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fast!>>Forward:[Golo]</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>

<body style="visibility:hidden">
    <img src="logo.png" alt="logo" />
    <!--
    <img src="" alt="" data-src="logo.png" data-alt="logo" class="retina" />
    <noscript>
      <img src="logo.png" alt="logo" />
    </noscript>
    -->


    <h3></h3>
    <h4></h4>

    <div id="formUserView">
        <form class="form-inline">
            <input type="text" data-bind="value: firstName"/><span></span>
            <input type="text" data-bind="value: lastName"/><span></span>
            <button class="btn" data-bind="click:UsersCtrl.addUser">Add Me</button>
        </form>
    </div>

    <div id="messageUserView" class="alert alert-info">
        <span data-bind="text: firstName"></span>
        <span data-bind="text: lastName"></span>
    </div>

    <div id="listUsersView">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: Users">
            <tr>
                <td><a data-bind="click:UsersCtrl.select, text:id, attr:{href:id}"></a></td>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
                <td><a data-bind="click:UsersCtrl.selectAndDelete, attr:{href:id}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="js/vendors/jquery.js"></script>
    <!--<script src="js/vendors/jquery.retinise.js"></script>-->
    <script src="js/vendors/underscore.js"></script>
    <script src="js/vendors/backbone.js"></script>
    <script src="js/vendors/knockout.js"></script>
    <script src="js/vendors/knockback.js"></script>

    <script src="js/app/models/User.js"></script>
    <script src="js/app/collections/Users.js"></script>
    <script src="js/app/controllers/UsersCtrl.js"></script>

    <script>
        $(function (){
            $("h3").html("Powered by Golo and Redis");
            $("h4").html("User sample");

            UsersCtrl.bindViews();

            
            $("body").css("visibility","visible");  /*<body style="visibility:hidden">*/
            //$('.retina').retinise().css("visibility","visible");
        });

    </script>

    <style>
        body {
            margin: 20px;
        }
    </style>

</body>
</html>
